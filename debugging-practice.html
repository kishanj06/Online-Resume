<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Debugging Practice</title>
    </head>
    <body>

        <h2>JavaScript Debugging Practice</h2>

        <button onclick = "printMessage()">Click Me</button>
        <p id = "change">this will change</p>

        <script type = "text/javascript">
            function printMessage()
              var x = "JavaScript is fun.";
              document.getElementById("change").innerHTML = x + x + x + x + x;
        </script>

        <br><br>

        <button onclick = "nonExistentFunction()">Click Me</button>

        <br><br>

        <script type = "text/javascript">
            function printMessageWithError(){
                var y = "JavaScript is fun";
                document.getElementById("change").innerHTML = y + y + y + y + y;
            }
        </script>

    </body>
</html>
